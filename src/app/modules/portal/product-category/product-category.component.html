<div class=" content">
  <div class=" row">
    <div class=" col-md-6">
      <div class=" card">
        <form [formGroup]="productCategory" (ngSubmit)="updateProduct()">
          <div class=" card-header">
            <h2 class="card-title">Add New Cateogory</h2>
          </div>
          <div class="card-body">
            <div class=" row">
              <div class=" col-md-2">
                <div class=" form-group">
                  <label> ID (disabled) </label>
                  <input class=" form-control" required formControlName="id" placeholder="Company" type="text"
                    name="id" value="101" />
                </div>
              </div>
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> Category </label>
                  <input class=" form-control" required formControlName="category" placeholder="Electronics"
                    name="cateogory" type="text" />
                </div>
              </div>
              <div class=" col-md-4">
                <div class=" form-group">
                  <label> Parent Category </label>
                  <input class=" form-control" required formControlName="pId" placeholder="1"
                     name="parentCategoryId"   type="number" />
                </div>
              </div>
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Description</label>
                  <input class=" form-control" required formControlName="description" type="text"
                   name="description" placeholder="Computer, Teblets, LCD, LED" />
                </div>
              </div>
            </div>
          </div>
          <div class=" card-footer">
            <div class="btn-group " role="group" aria-label="Basic example">
              <button class=" btn btn-fill btn-secondary" type="submit">
                New
              </button>
              <button class=" btn btn-fill btn-secondary" type="submit">
                Update
              </button>
              <button class=" btn btn-fill btn-secondary text-danger" type="submit">
                Delete
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Category Hierarchy</h2>
        </div>
        <div class="card-body">
          <!-- <ngx-treeview [config]="config" [items]="productCategoryTreeView"
            (selectedChange)="onSelectedChange($event)" (filterChange)="onFilterChange($event)">
          </ngx-treeview> -->
          <ul *ngFor="let f of productCategoryTreeView" style="margin-left:0px; padding-left:0px" class="card-title">
            <li class="productCategory p-1" (click)="productCategoryItemClick(f.value)" >{{f.text}}
              <ul *ngFor="let s of f.children">
                <li class="productCategory p-1" (click)="productCategoryItemClick(s.value)">{{ s.text }}
                  <ul *ngFor="let t of s.children">
                    <li class="productCategory p-1" (click)="productCategoryItemClick(t.value)">{{ t.text }}
                      <ul *ngFor="let ff of t.children">
                        <li class="productCategory p-1" (click)="productCategoryItemClick(ff.value)">{{ ff.text }}</li>
                      </ul>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="card-footer">
          This is the Footer
        </div>
      </div>
    </div>
    <div class="col-md-3 overflow-y: auto;">
      <div class=" card">
        <div class=" card-header">
          <h2 class="card-title">List View</h2>
        </div>
        <div class="card-body" style="height:650px;">
          <div class=" row">
            <div class="col-md-12">
              <table class="table" style="font-size:14px">
                <thead>
                  <tr class="bg-primary card-title" style="margin-top:20px;">
                    <th style="width:40px; text-align: center;">ID</th>
                    <th style="width:200px;">Prod Cat</th>
                    <th style="width:150px;">P ID</th>
                    <th style="text-align:center;">Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cateogories of productCategories" class="productCategory">
                    <td class="card-title p-2" style="text-align:center;">{{cateogories.id}}</td>
                    <td class="card-title p-2" style="text-align:left;">{{cateogories.category}} </td>
                    <td class="card-title p-2" style="text-align:left;">{{cateogories.pId}} </td>
                    <td class="card-title p-2" style="text-align:left; padding-right:5px">{{cateogories.description}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<table>
  <!-- <tr *ngFor="let item of productCategoryTreeView">
    <td>{{item}}</td>
  </tr> -->
</table>
