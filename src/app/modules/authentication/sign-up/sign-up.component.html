<div class=" content">
  <div class=" row mt-5">
    <div class="col-md-5"></div>
    <div class="col-md-6">
      <div class=" card">
        <form [formGroup]="user" (ngSubmit)="updateUser()">
          <div class=" card-header">
            <h4 class=" title">Sign Up</h4>
          </div>
          <div class="card-body">
            <div class=" row">
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> Full Name </label>
                  <input class=" form-control" required formControlName="fullName" placeholder="Furqan Majid"
                    type="text" />
                </div>
              </div>
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> User Name</label>
                  <input class=" form-control" required formControlName="userName" placeholder="furqanmajidenterprise"
                    type="text" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> Business Name</label>
                  <input class=" form-control" required formControlName="businessName"
                    placeholder="Furqan Majid Enterprise" type="text" />
                </div>
              </div>
              <div class=" col-md-6">
                <div class=" form-group">
                  <label>Email Address</label>
                  <input class="form-control" required formControlName="email" type="text" value="abc@domain.com" />
                </div>
              </div>

            </div>
            <div class=" row">
              <div class=" col-md-6">
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select formControlName="gender" required class="form-control dropdown" id="gender">
                    <option selected disabled class="dropdown-item">Select Gender</option>
                    <option class="dropdown-item">Male</option>
                    <option class="dropdown-item">Female</option>
                    <option class="dropdown-item">Others</option>
                  </select>
                </div>
              </div>
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> Contact</label>
                  <input class=" form-control" required formControlName="contact" placeholder="NNNN-XXXXXXX"
                    type="text" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> NTN Number</label>
                  <input class=" form-control" required formControlName="nTNNumber" placeholder="REG-25-458"
                    type="text" />
                </div>
              </div>
              <div class=" col-md-6">
                <div class=" form-group">
                  <label>Upload Image</label>
                  <div style="background-image:url('./assets/img/upload.png'); margin-top:-20px; width:75px; height: 75px;">
                    <button data-toggle="modal" data-target="#myModal" role="button"
                    style="background: transparent; height:75px;width:75px;margin-bottom:-20px" click="" >
                    .
                    </button>
                  </div>
                </div>
                <!-- Modal for Image -->
                <div id="myModal" class="modal fade" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Upload User Image</h4>
                      </div>
                      <div class="modal-body">
                        <img src="../../../../assets/img/angular.jpg" alt="User Image">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Select</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class=" card-footer">
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label>already have an account
                    <a [routerLink]="['/auth/sign-in']">
                      Sign In
                    </a>
                  </label>
                  <div class="btn-group float-right" style="margin-top:-20px" role="group" aria-label="Basic example">
                    <button [disabled]="user.invalid" class=" btn btn-fill btn-secondary f-r" type="submit">
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
