<div class="row" *ngIf="true">
  <div class="col-md-3" style="position: fixed; bottom: 0px; right: 20px; ">
    <div class=" card card-user">
      <!-- Current User -->
      <div class="card-header pb-2">
        <div class="row">
          <div class="col-3">
            <img class="rounded-circle" style="height:55px" [src]="imgPath + user.userImage" alt="Self Image">
          </div>
          <div class="col-9 p-0 m-0 pr-2" style="margin-left:-20px;">
            <h4 class="card-title m-0 p-0" style>{{user.name}}
              <div style="cursor: pointer;" class="float-right ">
                <h4 class="float:right;">
                  <span class="tim-icons icon-single-02 pr-3 text-info" (click)="displayChat(chatvisible)"></span>
                  <span [ngClass]="{'icon-minimal-up': minimize, 'icon-minimal-down ': !minimize}"
                    (click)="minimize = !minimize; " class="tim-icons pr-2"></span>
                </h4>
              </div>
            </h4>
            <h5 class="card-title float-left m-0 p-0"> {{user.businessName}} </h5>
          </div>

        </div>
      </div>
      <!-- My Contects -->
      <div class="card-body  border-bottom border-top" style="height:400px;"
        [ngClass]="{'d-none': minimize }">
        <div *ngFor="let contact of myContactUser, let ev = even" (click)="letsChat(contact)" class="row mb-1 pt-2 pb-2"
          [ngClass]="{'activeUser': contact.id === chatedUser?.id}"
          [style.background-color]="ev ?  'rgba(128, 128, 128, 0.363)' : 'rgba(10, 186, 255, 0.459)'"
          style="cursor: pointer;">
          <div class="col-md-2">
            <img [src]="imgPath +  contact.userImage" style="height: 55px; width:60px" class="rounded-circle">
            <div class="user-state " [ngClass]="contact.online ? 'user-active' : 'user-disable'"></div>
          </div>
          <div class="col-md-10 pt-2 pl-0">
            <h4 class="m-0">{{ contact.name }}</h4>
            <p class="m-0"> {{ contact.businessName }}<span class="float-right"> {{ contact.online }} </span></p>
          </div>
        </div>
      </div>
      <div class="card-footer" [ngClass]="{'d-none': minimize }">
        <div class="input-group">
          <input [formControl]="searchControl" (keyup.enter)="filterContacts()" type="text" class="form-control"
            placeholder="Search Contacts">
          <button type="submit" class="btn pr-3 pl-3" (click)="filterContacts()"
            style="border-top-left-radius: 0; border-bottom-left-radius: 0;  margin-top: 0px;">
            <span class="tim-icons icon-zoom-split" style="font-size:16px"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
