<div class="row">
  <div class="col-md-3" style="position: fixed; bottom: 0px; right: 20px; ">
    <div class=" card card-user">
      <div class="card-header pb-2">
        <div class="row">
          <div class="col-3">
            <img class="img-thumbnail rounded-circle" style="height:55px"
              src="../../../assets/img/angular2-logo-white.png" alt="Self Image">
          </div>
          <div class="col-9">
            <h4 class="card-title float-left">Contacts</h4>
            <h4 style="cursor: pointer;" class="float-right ">
              <span class="tim-icons icon-single-02 pr-3"></span>
              <span [ngClass]="{'icon-minimal-up': minimize, 'icon-minimal-down ': !minimize}"
                (click)="minimize = !minimize; " style="cursor: pointer;" class="tim-icons pr-2"></span>
            </h4>

          </div>
        </div>
      </div>
      <!-- show Hide Toggle  -->
      <div class="card-body  border-bottom border-top" style="height:400px" [ngClass]="{'d-none': minimize }">
        <div class="row mb-1 pt-2 pb-2" style="background-color: rgba(128, 128, 128, 0.363)">
          <div class="col-md-3">
            <img src="../../../assets/img/User/User6.png" style="height: 55px; width:55px" class="rounded-circle">
            <div class="user-state user-active"></div>
          </div>
          <div class="col-md-9 pt-2 pl-0">
            <h4 class="m-0">Name</h4>
            <p class="m-0">Business Name <span class="float-right"> 12:00</span></p>
          </div>
        </div>
        <div class="row mb-1 pt-2 pb-2" style="background-color: rgba(10, 186, 255, 0.459)">
          <div class="col-md-3">
            <img src="../../../assets/img/User/User2.png" style="height: 55px; width:55px" class="rounded-circle">
            <div class="user-state user-disable"></div>
          </div>
          <div class="col-md-9 pt-2 pl-0">
            <h4 class="m-0">Name</h4>
            <p class="m-0">Business Name <span class="float-right"> 12:00</span></p>
          </div>
        </div>
      </div>
      <div class="card-footer" [ngClass]="{'d-none': minimize }">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
            aria-describedby="basic-addon2">
            <button class="btn pr-3 pl-3" style="border-top-left-radius: 0; border-bottom-left-radius: 0;  margin-top: 0px;">
              <span class="tim-icons icon-zoom-split" style="font-size:16px"></span>
            </button>
        </div>
        <span class="tim-icons icon-send pr-2"></span>
        <span class="tim-icons icon-pin pr-2"></span>
        <span class="tim-icons icon-chat-33 pr-3"></span>
      </div>
    </div>
  </div>
</div>
