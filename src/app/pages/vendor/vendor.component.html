<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <form [formGroup]="user" (ngSubmit)="updateUser()">
          <div class=" card-header">
            <h5 class=" title">Add Vendor</h5>
          </div>
          <div class="card-body">
            <div class=" row">
              <div class=" col-md-4">
                <div class=" form-group">
                  <label> ID </label>
                  <input class=" form-control" required formControlName="id" placeholder="101" type="text" />
                </div>
              </div>
              <div class=" col-md-8">
                <div class=" form-group">
                  <label> Full Name</label>
                  <input class=" form-control" required formControlName="fullName" placeholder="User Name"
                    type="text" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6">
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select formControlName="gender" required class="form-control" id="gender">
                    <option style="background-color: inherit; color:inherit">Male</option>
                    <option>Female</option>
                    <option>Others</option>
                  </select>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6">
                <div class=" form-group">
                  <label>Email Address</label>
                  <input class="form-control" required formControlName="email" type="number" value="500" />
                </div>
              </div>
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> Business Name</label>
                  <input class=" form-control" required formControlName="businessName" placeholder="50.5"
                    type="number" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> Contact</label>
                  <input class=" form-control" required formControlName="contact" placeholder="60" type="number" />
                </div>
              </div>
              <div class=" col-md-6">
                <div class=" form-group">
                  <label> NTN Number</label>
                  <input class=" form-control" required formControlName="nTNNumber" placeholder="50.5" type="number" />
                </div>
              </div>
            </div>
            <!-- Select Options -->
            <div class="row">
              <div class=" col-md-6">
                <div class="form-group">
                  <label for="status">User Status</label>
                  <select formControlName="status" required class="form-control" id="status">
                    <option class="nav-item">Admin</option>
                    <option>Vendor</option>
                  </select>
                </div>
              </div>
              <div class=" col-md-6">
                <div class="form-group">
                  <label for="status">User Status</label>
                  <select formControlName="status" required class="form-control" id="status">
                    <option class="nav-item">Enabled</option>
                    <option>Disabled</option>
                    <option>Pending</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- Complain -->
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> Complain</label>
                  <textarea class="form-control" formControlName="complain" style="width: 100%; max-width: 100%;"
                    placeholder="Descriptive Complain regarding Vedor" rows="10"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class=" card-footer">
            <div class="btn-group " role="group" aria-label="Basic example">
              <button class=" btn btn-fill btn-secondary" type="submit">
                New
              </button>
              <button class=" btn btn-fill btn-secondary" type="submit">
                Update
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one">One</div>
            <div class=" block block-two">Two</div>
            <div class=" block block-three">Three</div>
            <div class=" block block-four">Four</div>
            <a href="javascript:void(0)">
              <img alt="..." class=" avatar" src="assets/img/emilyz.jpg" />

              <h5 class=" title">Mike Andrew</h5>
            </a>
            <p class=" description">Ceo/Co-Founder</p>
          </div>
          <div class=" card-description">
            Do not be scared of the truth because we need to restart the human
            foundation in truth And I love you like Kanye loves Kanye I love
            Rick Owens’ bed design but the back is...
          </div>
        </div>
        <div class=" card-footer">
          <div class=" button-container">
            <button class=" btn btn-icon btn-round btn-facebook" href="javascript:void(0)">
              <i class=" fab fa-facebook"> </i>
            </button>
            <button class=" btn btn-icon btn-round btn-twitter" href="javascript:void(0)">
              <i class=" fab fa-twitter"> </i>
            </button>
            <button class=" btn btn-icon btn-round btn-google" href="javascript:void(0)">
              <i class=" fab fa-google-plus"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
