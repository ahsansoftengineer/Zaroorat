<div class=" content">
  <div class=" row mt-5">
    <div class="col-md-4 col-xs-6"></div>
    <div class="col-md-4 col-sm-6">
      <div class=" card">
        <form [formGroup]="user" (ngSubmit)="signIn()">
          <div class=" card-header">
            <h5 class=" title">Forget Password (User Name)</h5>
          </div>
          <div class="card-body">
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label> User Name</label>
                  <input class=" form-control" required formControlName="userName" placeholder="furqanmajidenterprise"
                    type="text" />
                </div>
              </div>
              <div class="col-md-12">
                <div class=" form-group">
                  <label> Email</label>
                  <input class=" form-control" required formControlName="password" placeholder="abc@domain.com"
                    type="text" />
                </div>
              </div>
            </div>
          </div>
          <div class=" card-footer">
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <label>already have an accout
                    <a [routerLink]="['/sign in/sign in']">
                      Sign In
                    </a>
                  </label>
                  <div class="btn-group float-right" style="margin-top:-20px" role="group" aria-label="Basic example">
                    <button [disabled]="user.invalid" class=" btn btn-fill btn-secondary f-r" type="submit">
                      Change
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
